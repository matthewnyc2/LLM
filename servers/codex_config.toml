# Codex MCP Server Configuration
# Location: ~/.codex/config.toml

[mcp_servers.supabase]
url = "https://server.smithery.ai/supabase/mcp"
bearer_token_env_var = "SMITHERY_API_KEY"
http_headers = { "X-Smithery-Profile" = "$SMITHERY_PROFILE" }

[mcp_servers.ref]
command = "npx"
args = ["-y", "ref-tools-mcp"]

[mcp_servers.exa]
url = "https://server.smithery.ai/exa/mcp"
bearer_token_env_var = "SMITHERY_API_KEY"
http_headers = { "X-Smithery-Profile" = "$SMITHERY_PROFILE" }

[mcp_servers.sequential-thinking]
url = "https://server.smithery.ai/@smithery-ai/server-sequential-thinking/mcp"

[mcp_servers.browserbase]
url = "https://server.smithery.ai/@browserbasehq/mcp-browserbase/mcp"
bearer_token_env_var = "SMITHERY_API_KEY"
http_headers = { "X-Smithery-Profile" = "$SMITHERY_PROFILE" }

[mcp_servers.notion]
url = "https://server.smithery.ai/notion/mcp"
bearer_token_env_var = "SMITHERY_API_KEY"
http_headers = { "X-Smithery-Profile" = "$SMITHERY_PROFILE" }

[mcp_servers.clear-thought-mcp]
command = "npx"
args = ["-y", "@smithery/cli@latest", "run", "@ThinkFar/clear-thought-mcp", "--key"]
env = { "SMITHERY_API_KEY" = "$SMITHERY_API_KEY" }

[mcp_servers.gmail-mcp]
command = "npx"
args = ["-y", "@smithery/cli@latest", "run", "@shinzo-labs/gmail-mcp", "--key", "--profile"]
env = { "SMITHERY_API_KEY" = "$SMITHERY_API_KEY", "SMITHERY_PROFILE" = "$SMITHERY_PROFILE" }

[mcp_servers.playwright-mcp]
command = "npx"
args = ["-y", "@smithery/cli@latest", "run", "@microsoft/playwright-mcp", "--key"]
env = { "SMITHERY_API_KEY" = "$SMITHERY_API_KEY" }

[mcp_servers.context7]
url = "https://mcp.context7.com/mcp"

[mcp_servers.serena]
url = "$SERENA_URL"
startup_timeout_sec = 10.0

[mcp_servers.zen]
command = "uvx"
args = ["zen-mcp"]

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@microsoft/playwright-mcp"]

[mcp_servers.desktop-commander]
command = "npx"
args = ["-y", "@wonderwhy-er/desktop-commander"]

[mcp_servers.gemini-cli-server]
command = "gemini"
args = ["mcp", "server"]
