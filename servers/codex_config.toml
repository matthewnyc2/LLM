[windows.mcp_servers.supabase]
url = "https://server.smithery.ai/supabase/mcp"
env_http_headers = { "SMITHERY_PROFILE" = "SMITHERY_PROFILE", "SMITHERY_API_KEY" = "SMITHERY_API_KEY" }

[windows.mcp_servers.ref]
command = "npx.cmd"
args = ["-y", "ref-tools-mcp"]

[windows.mcp_servers.exa]
url = "https://server.smithery.ai/exa/mcp"
env_http_headers = { "SMITHERY_PROFILE" = "SMITHERY_PROFILE", "SMITHERY_API_KEY" = "SMITHERY_API_KEY" }

