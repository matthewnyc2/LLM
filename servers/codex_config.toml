env_http_headers = { "SMITHERY_PROFILE" = "SMITHERY_PROFILE", "SMITHERY_API_KEY" = "SMITHERY_API_KEY" }

[windows.mcp_servers.clear-thought-mcp]
command = "npx.cmd"
args = ["-y", "@smithery/cli@latest", "run", "@ThinkFar/clear-thought-mcp"]
